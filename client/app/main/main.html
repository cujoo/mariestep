<!-- Navigation Bar -->
<div ng-include="'app/sections/navigation/navbar.html'"></div>

<!-- Intro Header -->
<header class="intro">
	<div class="intro-body">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1 class="brand-heading">Il nostro matrimonio</h1>
					<p class="intro-text">16 maggio 2015</p>
					<div class="row countdown">
						<timer end-time="1431793800000">
							<div class="col-xs-offset-2 col-xs-4 col-md-offset-2 col-md-2">
								<div class="numb">
									<div class="col-xs-4 value">{{days}}</div>
									<div class="col-xs-8 ref">giorni</div>
								</div>
							</div>
							<div class="col-xs-4 col-md-2">
								<div class="numb">
									<div class="col-xs-4 value">{{hours}}</div>
									<div class="col-xs-8 ref">ore</div>
								</div>
							</div>
							<div class="col-xs-offset-2 col-xs-4 col-md-offset-0 col-md-2">
								<div class="numb">
									<div class="col-xs-4 value">{{minutes}}</div>
									<div class="col-xs-8 ref">minuti</div>
								</div>
							</div>
							<div class="col-xs-4 col-md-2">
								<div class="numb">
									<div class="col-xs-4 value">{{seconds}}</div>
									<div class="col-xs-8 ref">secondi</div>
								</div>
							</div>
						</timer>
					</div>

					<a scroll-anchor href="#about" class="btn btn-circle">
						<i class="fa fa-angle-double-down animated"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- About Us Section -->
<section id="about" class="content-section text-center">
	<div class="container-fluid" ng-include="'app/sections/about-us/about-us.html'"></div>
</section>

<!-- Trip Section -->
<section id="trip" class="content-section text-center">
	<div class="container-fluid" ng-include="'app/sections/trip/trip.html'"></div>
</section>

<!-- Map Section -->
<section id="places" class="content-section text-center">
	<div class="container-fluid" ng-include="'app/sections/maps/maps.html'"></div>
</section>


<!-- Footer -->
<footer>
	<div class="container text-center">

	</div>
</footer>
