<div class="trip-section">
	<div class="row container">
		<div class="col-lg-11 col-lg-offset-1" ng-controller="TripCtrl as controller">
			<div class="hidden-xs hidden-sm col-md-4 stages-list" scrollable>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="stage in stages" ng-class="{active:controller.isStageSelected(stage.id)}">
						<span class="badge">14</span>
						<a href ng-click="controller.selectStage(stage.id)"><strong>{{stage.name}}</strong></a>
					</li>
				</ul>
			</div>
			<div class="col-xs-12 col-md-8">
				<div class="stage-content">
					<div class="row" ng-show="controller.isStageSelected(0)">
						<section class="stage-intro col-xs-10 col-xs-offset-1">
							<h2>Esplora le tappe del nostro viaggio!</h2>
							<p>Guarda i luoghi che visiteremo e scegli le tappe da regalare. Ogni quota vale 25â‚¬ e bla bla bla</p>
						</section>
						<section class="stages-navigation col-xs-9 col-xs-offset-2 col-sm-9 col-sm-offset-2">
							<div class="hidden-xs col-sm-6"></div>
							<div class="col-xs-12 col-sm-6">
								<span class="pull-right"><i class="fa fa-info"></i></span>
								<a href ng-click="controller.selectStage(stage.id+1)">Sfoglia le tappe</a>
							</div>							
						</section>
					</div>
					<div ng-repeat="stage in stages" ng-show="controller.isStageSelected(stage.id)" class="row">
						<!--<img src="../assets/images/stages/stage-{{$index + 1}}.jpg" alt="{{stage.name}}">-->
						
						<section class="stage-info col-xs-12">
							<header class="header-stage-{{$index + 1}}"><h1>{{stage.name}}</h1></header>
							
						</section>
						<section class="stages-navigation col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
							<div class="col-xs-6">
								<div ng-show="stage.id==1">
									<span class="pull-left"><i class="fa fa-info"></i></span>
									<a href ng-click="controller.selectStage(stage.id-1)" class="hidden-xs hidden-sm">Torna all'intro</a>
									<a href ng-click="controller.selectStage(stage.id-1)" class="hidden-md hidden-lg">Intro</a>
								</div>
								<div ng-show="stage.id>1">
									<span class="pull-left"><i class="fa fa-angle-left"></i></span>
									<a href ng-click="controller.selectStage(stage.id-1)">Indietro</a>
								</div>
							</div>
							<div class="col-xs-6">
								<div ng-show="stage.id<controller.stagesSize()-1">
									<span class="pull-right"><i class="fa fa-angle-right"></i></span>
									<a href ng-click="controller.selectStage(stage.id+1)">Avanti</a>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
