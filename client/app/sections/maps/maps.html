<div ng-controller="MapsCtrl as controller">
	<div class="g-map">

				<span>Basilica dei SS Nereo e Achilleo</span>
			</div>
			<div class="col-xs-12 col-sm-6 map-link">

		</div>

		</ui-gmap-google-map>
	</div>
	<div class="g-map">
		<div class="row">
			<div class="col-xs-12 col-sm-6 map-title">

					<i class="fa fa-question-circle animated"></i> Come raggiungerla
				</a>
			</div>
		</div>
		<ui-gmap-google-map center='r.map.center' zoom='r.map.zoom' options='r.map.options'>
			<ui-gmap-marker coords='r.marker.coords' idkey='r.marker.id' icon='r.marker.icon'></ui-gmap-marker>
		</ui-gmap-google-map>
	</div>
</div>
